
services:
  postgres:
    image: postgres:15-alpine
    container_name: excel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: excel_user
      POSTGRES_PASSWORD: excel_password
      POSTGRES_DB: excel_import
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U excel_user -d excel_import"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - excel-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: excel-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - excel-network

  # Backend service (Fastify + Document Processing)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: excel-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://excel_user:excel_password@postgres:5432/excel_import
      PORT: 3001
      HOST: 0.0.0.0
      CORS_ORIGIN: http://localhost:3000
      MAX_FILE_SIZE: 52428800
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - excel-network

  # Frontend service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: excel-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - excel-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  excel-network:
    driver: bridge
